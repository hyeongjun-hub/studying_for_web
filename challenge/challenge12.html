<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style12.css" />
  </head>
  <body>
    <main class="music">
      <div class="music-nav">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="music-img__title">
        <img
          class="music-img__circle"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4IR8cqWnWesOFsczxYqGlHUBC16SiVbFRLw&usqp=CAU"
        />
      </div>
      <div class="music-info">
        <h2>Tyler, The Creator</h2>
        <span>Rap, Hip-Hop</span>
      </div>
      <div class="music-btn">
        <div class="music-btn__black">
          <span>Shuffle</span>
        </div>
        <div class="music-btn__white">
          <i class="fas fa-heart"></i>
          <span>212 971</span>
        </div>
      </div>
      <ul class="music-list">
        <li class="music-list__box">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7V1D9YhiMDIAZm6DcBs9RSBqzXeOGh_3o0A&usqp=CAU"
          />
          <div class="music-list__box-info">
            <span>Tyler, the Creator</span>
            <h5>EARFQUAKE</h5>
          </div>
          <div class="music-list__box-dot">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="music-list__box">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG906sxGIFu2R6kXnHEuOIWImE3eUyoTiymw&usqp=CAU"
          />

          <div class="music-list__box-info">
            <span>Tyler, the Creator</span>
            <h5>NOVEMBER</h5>
          </div>
          <div class="music-list__box-dot">
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </li>
        <li class="music-list__box">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYqRqUfF7nPiOhtHZfmCu4TN1exruHKEZFjA&usqp=CAU"
          />
          <div class="music-list__box-info">
            <span>Tyler, the Creator</span>
            <h5>911</h5>
          </div>
          <div class="music-list__box-dot">
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </li>
        <li class="music-list__box">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt9OXAmjkh1LHMaY1ni7DGw_8475CuwhL1Jg&usqp=CAU"
          />
          <div class="music-list__box-info">
            <span>Tyler, the Creator</span>
            <h5>WOLF</h5>
          </div>
          <div class="music-list__box-dot">
            <i class="fas fa-ellipsis-v""></i>
          </div>
        </li>
      </ul>

      <div class="music-current">
        <div class="music-list__box-info">
          <span>Tyler, the Creator</span>
          <h5>WOLF</h5>
        </div>
        <div class="music-current__icon">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </main>

    <main class="music">
      <div class="music-nav">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <img
        class="music-img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt9OXAmjkh1LHMaY1ni7DGw_8475CuwhL1Jg&usqp=CAU"
      />
      <div class="music-player">
          <div class="music-player__title">
              <h2>November</h2>
              <span>Tyler, The Creator</span>
          </div>
          <div class="music-player__time">
              <span>1:56</span>
              <span>2:21</span>
          </div>
          <form class="music-player__play">
              <input type="range" />
          </form>
          <div class="music-player__btn">
            <i class="fas fa-redo"></i>
              <i class="fas fa-step-backward"></i>
              <i class="fas fa-play-circle fa-3x"></i>
              <i class="fas fa-step-forward"></i>
              <i class="fas fa-random"></i>
          </div>
      </div>
    </main>
  </body>
</html>
