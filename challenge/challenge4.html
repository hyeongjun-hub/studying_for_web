<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <style>
      form {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="a">First name</label>
        <input id="a" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="b">Last name</label
        ><input id="b" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="c">Username</label>
        <input id="c" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="d">Email </label>
        <input id="d" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="e">Password</label>
        <input
          id="e"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="f">Birth date</label><input id="f" required type="date" />
      </div>
      <div>
        <label for="g">How happy are you</label
        ><input id="g" required type="range" />
      </div>
      <div>
        <label for="h">What is your fav.color</label
        ><input id="h" required type="color" />
      </div>
      <div><input id="i" type="submit" value="Creat Account" /></div>
    </form>
  </body>
</html>
